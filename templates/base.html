{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <title>{% block title %}Beethoven{% endblock %}</title>
  <script src="{% static 'libs/jquery/jquery-1.11.1.min.js' %}"></script>
  <script src="{% static 'libs/bootstrap/js/bootstrap.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'libs/bootstrap/css/bootstrap.min.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
{% block nav %}
  <nav class="navbar navbar-static-top navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-items">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'index' %}">Beethoven</a>
      </div>
      <div class="collapse navbar-collapse" id="nav-items">
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Search</button>
        </form>
        <ul class="nav navbar-nav">
          <li><a href="#">Courses</a></li>
          <li><a href="#">Quizzes</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Sign in</a></li>
        </ul>
      </div>
    </div>
  </nav>
{% endblock %}
{% block body %}{% endblock %}
</body>
</html>
