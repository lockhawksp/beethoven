{% extends 'base.html' %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Article</h3>
        </div>
        <div class="panel-body">
          <form method="post" action="{% url 'quizzes:edit_article' quiz_id %}" id="article">
          {% csrf_token %}
          {% if errors %}
            <div class="alert alert-danger" role="alert">
            {% for e in errors %}
              <p class="bg-danger">{{ e }}</p>
            {% endfor %}
            </div>
          {% endif %}
            <div class="form-group">
              <label for="article-title">Title</label>
              <input type="text" class="form-control" id="article-title" name="title">
            </div>
            <div class="form-group">
              <label for="article-source">Source URL</label>
              <input type="text" class="form-control" id="article-source" name="source_url">
            </div>
            <div class="form-group">
              <label for="article-content">Content</label>
              <textarea class="form-control" id="article-content" name="content"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Next</button>
          </form>
        </div>
    </div>
  </div>
</div>
{% endblock %}
