{% extends 'base.html' %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Solutions</h3>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" role="form">
          {% for q in questions %}
            <div class="form-group">
              <label class="col-sm-2 control-label">{{ q.sequence }}.</label>
              <div class="col-sm-10">
                <p class="form-control-static">{{ q.question }}</p>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Your Answer</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" value="{{ q.answer }}" disabled>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Solution</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" value="{{ q.standard_answer }}" disabled>
              </div>
            </div>
          {% endfor %}
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
